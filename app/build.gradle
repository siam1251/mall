apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}



android {
    signingConfigs {
        config {
            keyAlias 'android'
            keyPassword 'KineticCafe16'
            storeFile file('C:/Users/Kay/workspace/Kinetic Cafe/Key/vaughanmills.jks')
            storePassword 'KineticCafe16'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.ivanhoecambridge.mall"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            debuggable false
            signingConfig signingConfigs.config
        }
        debug {
