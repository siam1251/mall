        }
    }
    productFlavors {
        metropolis {
            applicationId "com.ivanhoecambridge.mall.metropolis"
            buildConfigField 'String', 'MALL', '"metropolis-at-metrotown"'
            buildConfigField 'Boolean', 'PUSH', 'false'
            buildConfigField 'Boolean', 'PARKING_POLYGON', 'true'
            buildConfigField 'Boolean', 'MOVIE', 'true'
            versionName "0.0.1"
        }

        vaughanmills {
            applicationId "com.ivanhoecambridge.mall.vaughanmills"
            buildConfigField 'String', 'MALL', '"vaughan-mills"'
            buildConfigField 'Boolean', 'PUSH', 'true'
            buildConfigField 'Boolean', 'PARKING_POLYGON', 'false'
            buildConfigField 'Boolean', 'MOVIE', 'false'
            versionName "0.0.2"
        }

        tsawwassenmills {
            applicationId "com.ivanhoecambridge.mall.tsawwassenmills"
            buildConfigField 'String', 'MALL', '"tsawwassen-mills"'
